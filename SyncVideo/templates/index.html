<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cap√≠tulos - Sync Series</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: white;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-bottom: 10px;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="file"] {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
        }
        button, .delete-all {
            padding: 10px 20px;
            background-color: #e50914;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
        }
        .card {
            background-color: #222;
            padding: 10px;
            text-align: center;
            border-radius: 8px;
        }
        .card-title {
            font-size: 14px;
            margin-bottom: 8px;
            word-wrap: break-word;
        }
        a.watch-btn, a.delete-btn {
            display: inline-block;
            margin-top: 5px;
            padding: 6px 10px;
            font-size: 14px;
            border-radius: 4px;
            text-decoration: none;
        }
        a.watch-btn {
            background-color: #e50914;
            color: white;
        }
        a.delete-btn {
            background-color: #555;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Sube tus cap√≠tulos</h1>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="video_file" accept=".mp4,.mkv" required>
        <button type="submit">Subir cap√≠tulo</button>
        <a href="/delete_all" class="delete-all">üóëÔ∏è Borrar todos</a>
    </form>

    <div class="grid">
        {% for file in files %}
        <div class="card">
            <div class="card-title">{{ file }}</div>
            <a href="/watch?file={{ file }}" class="watch-btn">Ver</a>
            <a href="/delete/{{ file }}" class="delete-btn">üóëÔ∏è Borrar</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
